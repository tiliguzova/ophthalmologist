<!-- templates/admin_panel.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Центровка заголовка */
        h1 {
            text-align: center;
            margin-top: 50px;
        }

        /* Стили для блоков */
        .blocks {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .block {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .block h3 {
            margin-top: 0;
        }

        .block a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        .block a:hover {
            text-decoration: underline;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .blocks {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Административная панель</h1>
        <div class="blocks">
            <div class="block">
                <a href="{% url 'admin_appointments' %}"><h3>Записи</h3></a>
            </div>
            <div class="block">
                <a href="{% url 'admin_users' %}"><h3>Пользователи</h3></a>
            </div>
            <div class="block">

                <a href="{% url 'admin_reviews' %}"><h3>Отзывы</h3></a>
            </div>
            <div class="block">
                <a href="{% url 'admin_doctors' %}"><h3>Врачи</h3></a>
            </div>
            <div class="block">
                <a href="{% url 'admin_services' %}"><h3>Услуги</h3></a>
            </div>
            <div class="block">
                <a href="{% url 'admin_cards' %}"><h3>Карточки</h3></a>
            </div>
        </div>
    </div>
</body>
</html>
